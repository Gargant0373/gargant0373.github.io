<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/forms.css" rel="stylesheet" type="text/css" />
    <script src="../js/validate.js"></script>
    <script src="../js/populate-countries.js"></script>
    <title>GoalSetter - Register</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <a href="../index.html"><h1>GoalSetter</h1></a>

        <ul class="nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="goals.html">Goals</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="form">
        <div class="form-header">Register</div>
        <div class="form-fields">
          <div class="form-field">
            <div class="form-label"><span style="color: red">* </span>Email:</div>
            <div class="form-input">
              <input type="email" name="email-field" required/>
            </div>
            <div class="form-action-message" id="email-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label"><span style="color: red">* </span>Password:</div>
            <div class="form-input">
              <input type="text" name="pass-field" />
            </div>
            <div class="form-action-message" id="pass-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label"><span style="color: red">* </span>Name:</div>
            <div class="form-input">
              <input type="text" name="name-field" />
            </div>
            <div class="form-action-message" id="name-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label"><span style="color: red">* </span>User ID:</div>
            <div class="form-input">
              <input type="text" name="id-field" />
            </div>
            <div class="form-action-message" id="id-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label">Address:</div>
            <div class="form-input">
              <input type="text" name="address-field" />
            </div>
            <div class="form-action-message" id="address-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label">Country:</div>
            <div class="form-input">
              <select id="country-field">
              </select>
            </div>
            <div class="form-action-message" id="country-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label">ZIP Code:</div>
            <div class="form-input">
              <input type="text" name="zip-field" />
            </div>
            <div class="form-action-message" id="zip-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label"><span style="color: red">* </span>Gender:</div>
            <div class="form-input">
              <select name="gender-field">
                <option value=""></option>
                <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="other">OTHER</option>
              </select>
            </div>
            <div class="form-action-message" id="gender-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label"><span style="color: red">* </span>Language:</div>
            <div class="form-input">
              <input type="text" name="language-field" />
            </div>
            <div class="form-action-message" id="language-message"></div>
          </div>
          <div class="form-field">
            <div class="form-label">Bio:</div>
            <div class="form-input">
              <input type="text" name="bio-field" />
            </div>
            <div class="form-action-message" id="bio-message"></div>
          </div>
        </div>
        <div class="form-actions">
          <div class="form-label">
            <input id = "tos" type="checkbox" name="terms" />
            I agree to the <a href="tos.html">Terms of Service</a>
          </div>
          <div class="form-action-message" id="tos-message"></div>
          <div class="form-submit" onclick="validate()">
            <input type="submit" value="Register" />
          </div>
          <div class="form-link">
            Have an account already?
            <a href="login.html"> Login</a>
          </div>
        </div>
      </div>
      <br /><br /><br /><br />
      <div class="footer">
        <div class="footer-bottom">
          <p>copyright &copy;2023 GoalSetter</p>
        </div>
      </div>
    </div>
  </body>
</html>
