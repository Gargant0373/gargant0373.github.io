<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/editor.css" rel="stylesheet" type="text/css" />
    <title>GoalSetter - Editor</title>

  </head>
  <body>
    <div class="content">
      <div class="header">
        <a href="../index.html"><h1>GoalSetter</h1></a>

        <ul class="nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="goals.html">Goals</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="editor">
        <div class="editor-header">Edit Targets</div>
        <div class="editor-field">
          <div class="editor-label">Target</div>
          <div class="editor-input">
            <input type="number" name="title" value="800" />
          </div>
          <div class="editor-input">
            <input type="text" name="title" placeholder="Add a new target" />
          </div>
          <button class="add-target">+ new target</button>
        </div>
        
        <div class="editor-actions">
          <div class="editor-action">
            <input type="submit" value="Save" />
            <input type="submit" value="Cancel" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-bottom"><p>copyright &copy; 2023 GoalSetter</p></div>
      </div>
    </div>
  </body>
</html>
