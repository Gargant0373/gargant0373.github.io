<!DOCTYPE html>
<html>
  <head>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/forms.css" rel="stylesheet" type="text/css" />
    <title>GoalSetter - Register</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <a href="../index.html"><h1>GoalSetter</h1></a>
  
        <ul class="nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="goals.html">Goals</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="form">
        <div class="form-header">Register</div>
        <div class="form-fields">
          <div class="form-field">
            <div class="form-label">Email:</div>
            <div class="form-input">
              <input type="email" name="email-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Password:</div>
            <div class="form-input">
              <input type="text" name="pass-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Name:</div>
            <div class="form-input">
              <input type="text" name="name-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">User ID:</div>
            <div class="form-input">
              <input type="text" name="id-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Address:</div>
            <div class="form-input">
              <input type="text" name="address-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Country:</div>
            <div class="form-input">
              <input type="text" name="country-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">ZIP Code:</div>
            <div class="form-input">
              <input type="text" name="zip-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Gender:</div>
            <div class="form-input">
              <input type="text" name="gender-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Language:</div>
            <div class="form-input">
              <input type="text" name="language-field" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Bio:</div>
            <div class="form-input">
              <input type="text" name="bio-field" />
            </div>
          </div>
        </div>
        <div class="form-actions">
          <div class="form-label">
            <input type="checkbox" name="terms" />
            I agree to the <a href="tos.html">Terms of Service</a>
          </div>
          <div class="form-submit">
            <input type="submit" value="Register" />
          </div>
          <div class="form-link">
            Have an account already?
            <a href="login.html"> Login</a>
          </div>
        </div>
      </div>
      <br><br><br><br>
      <div class="footer">
        <div class="footer-bottom">
          <p>copyright &copy;2023 GoalSetter</p>
        </div>
      </div>
    </div>
  </body>
</html>
