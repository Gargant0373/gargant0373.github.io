<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/forms.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GoalSetter - Home</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <a href="index.html"><h1>GoalSetter</h1></a>
  
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="html/goals.html">Goals</a></li>
          <li><a href="html/login.html">Login</a></li>
        </ul>
      </div>
      <div class="form">
        <div class="form-header">Register Goal</div>
        <div class="form-fields">
          <div class="form-field">
            <div class="form-label">Target</div>
            <div class="form-input">
              <input type="number" name="target" />
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Priority</div>
            <div class="form-input">
              <select id="priority" value="high">
                <option value="low">LOW</option>
                <option value="medium">MEDIUM</option>
                <option value="high">HIGH</option>
              </select>
            </div>
          </div>
          <div class="form-field">
            <div class="form-label">Assignee</div>
            <div class="form-input">
              <input type="text" name="assignee" />
            </div>
          </div>
        </div>
        <div class="form-field">
          <div class="form-label">Goal</div>
          <div class="form-input">
            <input type="text" name="goal" />
          </div>
        </div>
        <div class="form-field">
          <div class="form-label">Deadline</div>
          <div class="form-input">
            <input type="date" name="deadline" />
          </div>
        </div>
        <div class="form-actions">
          <div class="form-submit">
            <input type="submit" value="Register Goal" />
          </div>
        </div>
      </div> <br /><br /><br /><br />
      <div class="footer">
        <div class="footer-bottom">
          <p>copyright &copy;2023 GoalSetter</p>
        </div>
      </div>
    </div>
  </body>
</html>
